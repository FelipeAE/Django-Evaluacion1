<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Detalles del Producto</title>
</head>

<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Detalles del Producto</div>
    <div class="card mb-5">
        <img src="{% static "img/"|add:foto %}" class="img-fluid" alt="{{nombre}}" width="200px" height="200px">
        <div class="card-body">
            <h5 class="card-title">{{nombre}}</h5>
            <p class="card-text">{{descripcion}}</p>
            <p class="card-text">Precio: {{precio}}</p>
        </div>
    </div>
    <button onclick="atras()" class="btn btn-primary mt-5">Volver</button>
    <script>
        function atras() {
            window.history.back();
        }
    </script>
</body>

</html>
